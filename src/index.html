<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          onsubmit="onSubmit()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="surname" class="our-label">
          Surname:
          <input type="text"
               id="surname" name="surname"
               autocomplete="off"
          >
        </label>
        <label for="name" class="our-label">
          Name:
          <input type="text"
               id="name" name="name"
               autocomplete="off"
          >
        </label>
        <label for="year_old" class="our-label">
          How old are You?
          <input type="number"
               value="12" id="year_old"
               name="year_old" min="11"
               max="99"
          >
        </label>
        <label for="birthday" class="our-label">
          Full date of birth:
          <input type="date"
               id="birthday" name="birthday"
          >
        </label>
        <label for="agreement" class="our-label">
          I accept the term of the agreement
          <input type="checkbox"
               required id="agreement"
               name="agreement"
          >
        </label>
      </fieldset>
      <fieldset class="field" >
        <legend>Registration</legend>
        <label for="e-mail" class="our-label">
          E-mail:
          <input type="email"
               id="e-mail" name="e-mail"
               placeholder="email@example.com" minlength="5"
               maxlength="30"
          >
        </label>
        <label for="user-password" class="our-label">
          Password:
          <input type="password"
               required id="user-password"
               name="user-password"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="cats">
          <p class="cat">Do you love cats?</p>
          <label for="yes-cats" class="our-label cat">
            <input type="radio"
               name="love-cats" id="yes-cats"
               value="yes"
            >
          Yes
          </label>
          <label for="no-cats" class="our-label cat">
            <input type="radio"
               name="love-cats" id="no-cats"
               value="no"
            >
          No
          </label>
        </div>
        <label for="our-color" class="our-label">
          What is your favorite color?
          <input type="color"
               id="our-color" name="our-color"
          >
        </label>
        <label for="our-bed-time" class="our-label">
          What time do you go to bed?
          <input type="time" id="our-bed-time"
               name="our-bed-time"
          >
        </label>
        <label for="fav-cars" class="our-label">
          What are your favorite brand of cars?
          <select type="text"
                name="fav-cars" id="fav-cars"
                multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="our-rate" class="our-label">
          How do you rate our work?
          <input type="range"
               name="our-rate" id="our-rate"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info</legend>
        <label for="comment" class="our-label">
          Comments:
          <textarea name="comment" id="comment"
                  autocomplete="off"
          >
          </textarea>
        </label>
        <label for="reccomend" class="our-label">
          Would you recommend us?
          <select name="reccomend" id="reccomend"
                multiple size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
